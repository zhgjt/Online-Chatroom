<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>profile</title>

    <link rel="stylesheet" href="font/css/material-design-iconic-font.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css" type="text/css">

    <link rel="stylesheet" href="css/style.min.css" type='text/css'>
</head>
<body>
<div id="layout" class="theme-cyan">

    <!--    左侧导航条-->
    <div class="navigation navbar justify-content-center py-xl-4 py-md-3 py-0 px-3">

        <div class="nav flex-md-column nav-pills flex-grow-1" role="tablist" aria-orientation="vertical">
            <a class="mb-xl-3 mb-md-2 nav-link" data-toggle="pill" href="profile.html" role="tab">
                <img src="images/user1.jpg" class="avatar sm rounded-circle" alt="user avatar"/>
            </a>
            <a class="mb-xl-3 mb-md-2 nav-link" data-toggle="pill" href="index.html" role="tab"><i
                    class="zmdi zmdi-comment-alt"></i></a>
            <a class="mt-xl-3 mt-md-2 nav-link" data-toggle="pill" href="setting.html" role="tab"><i
                    class="zmdi zmdi-settings"></i></a>
        </div>

        <button type="submit" class="btn sidebar-toggle-btn shadow-sm"><i class="zmdi zmdi-menu"></i></button>
    </div>


    <!--    个人信息-->
    <div class="sidebar border-end py-xl-4 py-3 px-xl-4 px-3" style="background-image: url('images/background.jpg')">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="nav-tab-user" role="tabpanel">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0 text-primary">个人信息</h3>
                    <div>
                        <a href="log.html" title="" class="btn btn-dark">退出</a>
                    </div>
                </div>

                <div class="card border-0 text-center pt-3 mb-4">
                    <div class="card-body">
                        <div class="card-user-avatar">
                            <img src="images/user1.jpg" alt="avatar"/>
                        </div>
                        <div class="card-user-detail mt-4">
                            <h5>hanxueling</h5>
                            <span class="text-muted">1234567@qq.com</span>
                            <p>+86-110</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="main px-xl-5 px-lg-4 px-3" style="background-image: url('images/background.jpg')">

        <div class="chat-body" style="text-align: center">

            <div class="tab-pane fade show active" id="setting-general" role="tabpanel" style="padding-top: 100px;display: inline-block">
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="card-title mb-0">修改个人信息</h6>
                            </div>
                            <div class="card-body">

                                <form class="row g-3">
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-lg"
                                                       placeholder="姓名">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-lg"
                                                       placeholder="性别">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-lg"
                                                       placeholder="年龄">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-lg"
                                                       placeholder="电话">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-lg"
                                                       placeholder="地址">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-lg"
                                                       placeholder="个人描述">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>上传照片</label>
                                            <input type="file" class="form-control-file">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                            <textarea rows="4" class="form-control"
                                                                      placeholder="个人描述"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="button" class="btn btn-primary">更新信息
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="container-xxl" style="text-align: center">
    <p>hanxueling</p>
</div>
</body>
</html>
</body>
</html>
