<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>

    <link rel="stylesheet" href="/static/font/css/material-design-iconic-font.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/bootstrap-datepicker.min.css" type="text/css">

    <link rel="stylesheet" href="/static/css/style.min.css" type='text/css'>

<!--    <link href="css/style.min.css" rel="stylesheet" type='text/css'>-->
<!--    <link href="css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css">-->
<!--    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet"-->
<!--          type="text/css">-->
</head>
<body>
<div id="layout" class="theme-cyan">
    <div class="authentication">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center no-gutters min-vh-100">
                <div class="col-12 col-md-7 col-lg-5 col-xl-4 py-md-11">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">

                            <h3 class="text-center">注册</h3>

                            <form class="mb-4 mt-5" method="post" action="/signup/">
                                {% csrf_token %}
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control form-control-lg" placeholder="输入用户名" name="uid">
                                </div>

                                <div class="input-group mb-4">
                                    <input type="password" class="form-control form-control-lg" placeholder="输入密码" name="pwd">
                                </div>

                                <div class="text-center mt-5">
                                    <input class="btn btn-lg btn-primary" type="submit" value="注册">
                                </div>
                            </form>

                            <p class="text-center mb-0">已经有账号? <a class="link" href="/log/">登录</a>.</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
